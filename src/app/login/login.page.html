<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Security Demo</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-img src="./../../assets/img/security.jpg"></ion-img>
      </ion-thumbnail>
      <ion-label>Ingrese sus Credenciales</ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="user"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="pass"></ion-input>
    </ion-item>
    <ion-item>
      <button class="btn btn-warning btn-block" (click)="enviar()">Enviar</button>
    </ion-item>
  </div>
</ion-content>
