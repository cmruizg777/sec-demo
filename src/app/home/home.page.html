<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Security Demo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Security Demo</ion-title>
    </ion-toolbar>
  </ion-header>
  <ng-container *ngIf="imagen; else elseTemplate">
    <img [src]="imagen" alt="">
  </ng-container>
  <ng-template #elseTemplate>
    cargando ...
  </ng-template>
  <div class="container">
    <app-perfil (loaded)="onLoaded($event)">
    </app-perfil>
  </div>
  <div class="container-fluid">
    <app-guardia></app-guardia>
  </div>
</ion-content>
